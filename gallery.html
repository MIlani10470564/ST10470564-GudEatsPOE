<!-- Save as gallery.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GudEats Gallery </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    
    body{font-family: Arial, Helvetica, sans-serif;margin:24px;background:#eef6f2;}
    .wrap{max-width:1100px;margin:0 auto;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;}
    h1{margin:0;}
    .controls{display:flex;gap:8px;align-items:center;}
    input[type="search"]{padding:8px;border-radius:6px;border:1px solid #ccc;width:260px;}
    select,button{padding:8px;border-radius:6px;border:1px solid #ccc;background:#fff;}
    .filters{display:flex;gap:12px;align-items:center;margin-bottom:12px;flex-wrap:wrap;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:12px;}
    .card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.05);display:flex;flex-direction:column;}
    .card img{width:100%;height:150px;object-fit:cover;}
    .card .body{padding:10px;display:flex;flex-direction:column;gap:8px;flex:1;}
    .title{font-weight:700;font-size:15px;margin:0;}
    .excerpt{color:#666;font-size:13px;margin:0;}
    .meta{display:flex;gap:8px;align-items:center;margin-top:auto;}
    .badge{background:#f2f2f2;padding:6px;border-radius:999px;font-size:12px;}
    #modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;padding:16px;}
    #modal.open{display:flex;}
    .modal-card{background:#fff;border-radius:8px;max-width:900px;width:100%;overflow:auto;}
    .modal-card img{width:100%;height:360px;object-fit:cover;}
    .credits{font-size:12px;color:#444;margin-top:18px;background:#fff;padding:12px;border-radius:8px;}
    footer{margin-top:14px;color:#666;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>GudEats Gallery</h1>
        <div style="color:#666;font-size:13px"> menu items </div>
      </div>

      <div class="controls" aria-hidden="false">
        <input id="s" type="search" placeholder="Search items..." />
        <button id="clear">Clear</button>
      </div>
    </header>

    <div class="filters" aria-label="Filters">
      <label>
        Category:
        <select id="cat">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Diet:
        <select id="diet"><option value="">All</option><option value="vegetarian">Vegetarian</option><option value="vegan">Vegan</option><option value="gluten-free">Gluten-free</option></select>
      </label>
      <label>
        Sort:
        <select id="sort"><option value="relevance">Relevance</option><option value="name-asc">Name A→Z</option><option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option></select>
      </label>
    </div>

    <div id="info" style="color:#444;margin-bottom:8px;font-size:14px;"></div>
    <main>
      <div id="g" class="grid" aria-live="polite"></div>
    </main>

    <div class="credits" id="creditsBlock">
      <strong>Image credits (Wikimedia Commons)</strong>
      <ul id="creditsList" style="margin:8px 0 0 16px;padding:0"></ul>
      <div style="margin-top:8px;color:#555">Replace any image URL with a licensed image you own for final submission.</div>
    </div>

      </div>

  <!-- modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <img id="mImg" src="" alt="">
      <div style="padding:12px;">
        <h2 id="mTitle"></h2>
        <p id="mDesc" style="color:#555"></p>
        <div id="mMeta" style="display:flex;gap:8px;align-items:center"></div>
        <div style="margin-top:10px;"><button id="mClose">Close</button></div>
      </div>
    </div>
  </div>

<script>


/* Menu: 10 items, images use Wikimedia Commons Special:FilePath URLs */
const items = [
  { id:'m1', title:'Classic Margherita Pizza', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Pizza_Margherita.JPG', cat:'Pizza', diet:'vegetarian', price:129, pop:95, date:'2025-09-01', desc:'Neapolitan-style with basil & mozzarella.' },
  { id:'m2', title:'GudEats Signature Beef Burger', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Beef_burger.jpg', cat:'Burgers', diet:'', price:145, pop:92, date:'2025-06-10', desc:'Beef patty, cheddar, pickles, secret sauce.' },
  { id:'m3', title:'Caesar Salad with Grilled Chicken', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Caesar_salad_%282%29.jpg', cat:'Salads', diet:'', price:99, pop:79, date:'2025-04-22', desc:'Romaine, parmesan, house Caesar dressing.' },
  { id:'m4', title:'Sushi Platter (Assorted)', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Sushi_platter.jpg', cat:'Sushi', diet:'', price:199, pop:85, date:'2025-08-02', desc:'Selection of nigiri & maki.' },
  { id:'m5', title:'Pad Thai (Shrimp)', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Pad_thai.jpg', cat:'Noodles', diet:'', price:119, pop:81, date:'2025-05-12', desc:'Rice noodles with shrimp, peanuts & tamarind.' },
  { id:'m6', title:'Tandoori Chicken Platter', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Tandoori_Chicken.jpg', cat:'Grill', diet:'', price:159, pop:88, date:'2025-07-05', desc:'Spiced chicken marinated in yogurt.' },
  { id:'m7', title:'Seafood Paella', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Paella_de_marisco_01.jpg', cat:'Rice', diet:'', price:189, pop:86, date:'2025-03-18', desc:'Saffron rice with mussels, prawns & chorizo.' },
  { id:'m8', title:'Chocolate Lava Cake', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Chocolate_lava_cake.jpg', cat:'Dessert', diet:'vegetarian', price:69, pop:90, date:'2025-10-02', desc:'Warm cake with molten center & ice cream.' },
  { id:'m9', title:'Avocado Toast with Poached Egg', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Avocado_toast.jpg', cat:'Breakfast', diet:'vegetarian', price:79, pop:74, date:'2025-02-11', desc:'Sourdough, smashed avo, chilli flakes & egg.' },
  { id:'m10', title:'Grilled Salmon with Lemon Butter', img:'https://commons.wikimedia.org/wiki/Special:FilePath/Grilled_Salmon.jpg', cat:'Seafood', diet:'', price:169, pop:91, date:'2025-06-30', desc:'Pan-seared salmon, lemon-butter & veg.' }
];

/* state */
let q = '', selCat = '', selDiet = '', sortBy = 'relevance';

/* simple helpers */
function $(id){return document.getElementById(id);}

function renderCard(it){
  const a = document.createElement('article');
  a.className = 'card';
  a.tabIndex = 0;
  a.innerHTML = '<img src="'+it.img+'" alt="'+escapeHtml(it.title)+'"><div class="body">' +
                '<h3 class="title">'+escapeHtml(it.title)+'</h3>' +
                '<p class="excerpt">'+escapeHtml(it.desc)+'</p>' +
                '<div class="meta"><span class="badge">'+(it.cat||'')+'</span><span style="margin-left:auto;color:#666;font-size:12px">'+new Date(it.date).toLocaleDateString()+'</span></div>' +
                '</div>';
  a.addEventListener('click', ()=> openModal(it));
  a.addEventListener('keydown', e=>{ if (e.key==='Enter') openModal(it); });
  return a;
}

function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, m=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]) ); }

function draw(list){
  const g = $('g'); g.innerHTML = '';
  if (!list.length){ g.innerHTML = '<div style="padding:18px;background:#fff;border-radius:8px">No items found.</div>'; $('info').textContent = '0 results'; return; }
  $('info').textContent = list.length + ' item' + (list.length>1?'s':'');
  const frag = document.createDocumentFragment();
  list.forEach(i=> frag.appendChild(renderCard(i)));
  g.appendChild(frag);
}

/* build category options */
function fillCats(){
  const s = $('cat');
  const set = new Set(items.map(i=>i.cat).filter(Boolean));
  set.forEach(c=>{ const o = document.createElement('option'); o.value = c; o.textContent = c; s.appendChild(o); });
}

/* filtering + sorting */
function getList(){
  let arr = items.slice();
  if (q) arr = arr.filter(i=> (i.title+' '+i.desc+' '+(i.cat||'')).toLowerCase().includes(q.toLowerCase()));
  if (selCat) arr = arr.filter(i=> i.cat===selCat);
  if (selDiet) arr = arr.filter(i=> i.diet===selDiet);
  // sort
  if (sortBy === 'name-asc') arr.sort((a,b)=> a.title.localeCompare(b.title));
  else if (sortBy === 'price-asc') arr.sort((a,b)=> a.price - b.price);
  else if (sortBy === 'price-desc') arr.sort((a,b)=> b.price - a.price);
  else if (sortBy === 'relevance'){
    if (!q) arr.sort((a,b)=> b.pop - a.pop);
    else {
      const low = q.toLowerCase();
      arr.sort((a,b)=>{
        const aHas = (a.title+' '+a.desc).toLowerCase().includes(low);
        const bHas = (b.title+' '+b.desc).toLowerCase().includes(low);
        if (aHas && !bHas) return -1;
        if (!aHas && bHas) return 1;
        return b.pop - a.pop;
      });
    }
  }
  return arr;
}

/* modal */
function openModal(it){
  $('mImg').src = it.img;
  $('mTitle').textContent = it.title;
  $('mDesc').textContent = it.desc;
  $('mMeta').innerHTML = '<span class="badge">'+it.cat+'</span><span style="margin-left:auto;font-weight:700">'+formatPrice(it.price)+'</span>';
  const md = $('modal'); md.classList.add('open'); md.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden';
}
$('mClose').addEventListener('click', closeModal);
$('modal').addEventListener('click', e=>{ if (e.target=== $('modal')) closeModal(); });
document.addEventListener('keydown', e=>{ if (e.key==='Escape') closeModal(); });
function closeModal(){ $('modal').classList.remove('open'); $('modal').setAttribute('aria-hidden','true'); document.body.style.overflow=''; }

function formatPrice(n){ return 'R ' + Number(n).toLocaleString('en-ZA', {minimumFractionDigits:2,maximumFractionDigits:2}); }

/* controls */
$('s').addEventListener('input', debounce(e=>{ q = e.target.value; draw(getList()); }, 160));
$('clear').addEventListener('click', ()=>{ $('s').value=''; q=''; draw(getList()); });
$('cat').addEventListener('change', e=>{ selCat = e.target.value; draw(getList()); });
$('diet').addEventListener('change', e=>{ selDiet = e.target.value; draw(getList()); });
$('sort').addEventListener('change', e=>{ sortBy = e.target.value; draw(getList()); });

function debounce(fn,wait=200){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), wait); }; }

/* credits area (fill with attributions) */
const credits = [
  {title:'Pizza Margherita', file:'Pizza_Margherita.JPG', page:'https://commons.wikimedia.org/wiki/File:Pizza_Margherita.JPG', note:'CC BY-SA 3.0 / CC BY 2.5 (see page)'},
  {title:'Beef burger', file:'Beef_burger.jpg', page:'https://commons.wikimedia.org/wiki/File:Beef_burger.jpg', note:'CC0 Public Domain (see page)'},
  {title:'Caesar salad', file:'Caesar_salad_(2).jpg', page:'https://commons.wikimedia.org/wiki/File:Caesar_salad_(2).jpg', note:'See page for author & license'},
  {title:'Sushi platter', file:'Sushi_platter.jpg', page:'https://commons.wikimedia.org/wiki/File:Sushi_platter.jpg', note:'CC BY-SA 2.0 (see page)'},
  {title:'Pad Thai', file:'Pad_thai.jpg', page:'https://commons.wikimedia.org/wiki/File:Pad_thai.jpg', note:'CC BY-SA 3.0 / CC BY 2.5'},
  {title:'Tandoori Chicken', file:'Tandoori_Chicken.jpg', page:'https://commons.wikimedia.org/wiki/File:Tandoori_Chicken.jpg', note:'CC BY-SA (see page)'},
  {title:'Paella (seafood)', file:'Paella_de_marisco_01.jpg', page:'https://commons.wikimedia.org/wiki/File:Paella_de_marisco_01.jpg', note:'CC BY 2.0 — credit Manuel Martín Vicente'},
  {title:'Chocolate lava cake', file:'Chocolate_lava_cake.jpg', page:'https://commons.wikimedia.org/wiki/File:Chocolate_lava_cake.jpg', note:'See page for author & license'},
  {title:'Avocado toast', file:'Avocado_toast.jpg', page:'https://commons.wikimedia.org/wiki/File:Avocado_toast.jpg', note:'CC BY-SA 4.0 (see page)'},
  {title:'Grilled Salmon', file:'Grilled_Salmon.jpg', page:'https://commons.wikimedia.org/wiki/File:Grilled_Salmon.jpg', note:'CC BY-SA 3.0 (see page)'}
];

function fillCredits(){
  const ul = $('creditsList');
  credits.forEach(c=>{
    const li = document.createElement('li');
    li.style.marginBottom = '6px';
    li.innerHTML = '<strong>'+escapeHtml(c.title)+'</strong> — <a href="'+c.page+'" target="_blank" rel="noopener">'+escapeHtml(c.file)+'</a> — '+escapeHtml(c.note);
    ul.appendChild(li);
  });
}

/* init */
fillCats();
fillCredits();
draw(getList());

</script>
</body>
</html>
